 	<!-- Pagination 출력 함수  -->
 	<script th:inline="javascript">
 	
	 	function makePagination(result) {
			var currentPage = result.pageNo;
			var endPage = result.endPage;
			var current_end_page = Math.ceil(currentPage/10.0) * 10;
			var starPage = current_end_page - 9;
			var prev = result.prev;
			var next = result.next;
			
			// 현재 보고 있는 페이지의 끝 보다 전체 페이지의 끝이 더 작으면 현재 페이지의 끝을 전체 페이지의 끝으로 갱신
			if(endPage < current_end_page) {
				current_end_page = endPage;
			}
			
			var li = '';
			
			// prev가 true라면
			if(starPage != 1) {
				li += '<li class="page-item"><a class="page-link" href="'+ (starPage-1) + '">&laquo;</a></li>'
			}
			
			for(var i = starPage; i <= current_end_page; i++) {
				
				if(i == currentPage) {
					li += '<li class="page-item active"><a class="page-link" href="'+ i + '">' + i + '</a></li>';
				} else {
					li += '<li class="page-item"><a class="page-link" href="'+ i + '">' + i + '</a></li>';
				}
			}
			
			// next가 true라면
			if(current_end_page != endPage) {
				li += '<li class="page-item"><a class="page-link" href="'+ (current_end_page+1) + '">&raquo;</a></li>'
			}
			
			$("#pagination").html(li);
		}
 	
 	</script>
 	<!-- /makePagination -->
 	
	<script th:inline="javascript">
	$(document).ready(function() {
		
		// 이전에 보고 있던 페이지가 있으면, 해당 페이지로 pageNo를 설정
		if(history.state != null) {
			$("#pageNo").val(history.state.pageNo);
		}
		
		// 컨트롤러로 부터 전달 받은 검색 조건을 이용해서, api 요청 주소를 완성
		var URI = getURI();
		
		$.getJSON(URI, function(result, textStatus, req) {
			$("#totalCount").text(result.totalCount);
			printTable(result.petList);
			makePagination(result);
			countUp();
		});
	});
