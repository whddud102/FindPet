<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE = edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="ContentTye" content="text/html; charset=utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<style type="text/css">
@import
	url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');

@import url('https://fonts.googleapis.com/css?family=Do+Hyeon:400');
</style>

<title>유기동물 검색</title>
</head>
<body>
	<div class="container-fluid d-flex flex-column min-vh-100">

	
		<!-- Header -->
		<div class="sticky-top">
			<div th:insert="~{fragments/header::header}"></div>
		</div>
		<!-- /Header -->		

		<!-- Main Row -->
		<div id="main_row" class="row p-3 d-flex justify-content-center align-items-center flex-row min-vh-100">
			<div class="col-md-10 col-lg-8">
				<div class="card">
					<div class="card-header">
						<span class="font-weight-bold h4">게시글 작성</span>
					</div>
					<div class="card-body">
						<form th:action="@{/board/register}" method="post">
						
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>닉네임</label> 
									<input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임" maxlength="10" required="required">
								</div>
							
								<div class="form-group col-md-6">
									<label>비밀번호</label> 
									<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" 	maxlength="4" required="required" minlength="4">
								</div>
							</div>

							<div class="form-group">
								<label>제목</label> 
									<input type="text" class="form-control" id="title" name="title"	placeholder="제목" maxlength="30" required="required">
							</div>
							
							<div class="form-group">
								<label>내용</label> 
								<textarea class="form-control"id="contents" name="contents" rows="15" required="required" maxlength="3000"></textarea>
							</div>
							
							
							<input class="btn btn-primary btn-block btn-lg" type="submit" value="등록">
						</form>
					</div>
				</div>
				<!-- card -->
			</div>
			<!-- col -->
		</div>
		<!-- /.Main Row -->
		
	
		<!-- Footer -->
		<div th:insert="~{fragments/footer::footer}"></div>
		
		<!-- hidden form for info -->
		<form id="action_form" th:action="@{/board/list}" class="d-none">
			<input type="hidden" id="pageNum" name="pageNum" value="1">
		</form>
		<!-- /hidden form -->
		
		
		
	</div>
	<!-- /.Container -->

	<!-- Boot Strap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

	<!-- Pagination 출력 함수  -->
 	<script th:src="@{/js/makePagination.js}"></script>
 	<!-- /makePagination -->
 	
	<script th:inline="javascript">
	$(document).ready(function() {
	});
	</script>
</body>
</html>
