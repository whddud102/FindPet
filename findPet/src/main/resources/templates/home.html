<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE = edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="ContentTye" content="text/html; charset=utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<style type="text/css">

@import
	url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');

@import url('https://fonts.googleapis.com/css?family=Do+Hyeon:400');
</style>

<title>유기동물 검색</title>
</head>
<body>
	<div class="container-fluid d-flex flex-column min-vh-100">


		<!-- Header -->
		<div th:insert="~{fragments/header::header}"></div>

		<div class="row">
			<div class="col bg-success">
				<h1>오늘 유기된 반려동물 : [[${result.totalCount}]]</h1>
			</div>
		</div>

		<!-- Main Row -->
		<div class="main-row row p-3" style="min-height: 81.3vh;">

			<div class="col d-flex align-items-center justify-content-center">
				
				
				<div class="bg-warning">
					<!-- Left Button -->
					<a href="#"><i class="fa fa-chevron-left fa-3x"></i></a>
					<!--/.Left Button-->
				</div>

				<!--  Cards Row -->
				<div class="row mx-3  w-100">
					
					<!-- Left Column -->
					<div class="col-xl-6">
						
						
						<div class="card mb-2 border-dark" style="min-width: 30rem; background-color: #FAFAD2;">
							<div class="row no-gutters">
								<div class="col-md-4 d-flex">
									<img id="card1_img" class="card-img img-thumbnail" alt="...">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<ul id="card1_info">
										</ul>
									</div>
								</div>
							</div>
						</div>
						
						<div class="card mb-2 border-dark" style="min-width: 30rem; background-color: #FAFAD2;">
							<div class="row no-gutters">
								<div class="col-md-4 d-flex">
									<img id="card2_img" class="card-img img-thumbnail" alt="...">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<ul id="card2_info"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Left Column -->
					
					
					<!-- Right Column -->
					<div class="col-xl-6">
						<div class="card mb-2 border-dark" style="min-width: 30rem; background-color: #FAFAD2;">
							<div class="row no-gutters">
								<div class="col-md-4 d-flex">
									<img id="card3_img" class="card-img img-thumbnail" alt="...">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<ul id="card3_info"></ul>
									</div>
								</div>
							</div>
						</div>
					
						<div class="card mb-2 border-dark" style="min-width: 30rem; background-color: #FAFAD2;">
							<div class="row no-gutters">
								<div class="col-md-4 d-flex">
									<img id="card4_img" class="card-img img-thumbnail" alt="...">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<ul id="card4_info"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Right Column -->
					
				</div>

				<div class="bg-warning">
					<a href="#"><i class="fa fa-chevron-right fa-3x"></i></a>
				</div>

			</div>
			<!-- /.col -->
		</div>
		<!-- /.Main Row -->

		<!-- Footer -->
		<div th:insert="~{fragments/footer::footer}"></div>

	</div>

	<!-- Boot Strap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
		
	<script th:inline="javascript">
	$(document).ready(function() {
		var items = [[${result.items}]];
		
		for(var i = 1; i <= 4; i++) {
			// items의 인덱스는 0부터 시작하므로 1을 빼서 가져옴
			var item = items[i-1];
			
			$("#card" + i + "_img").attr('src', item.popfile);
			
			var info= '';
			
			info += '<li class="m-1">나이 : ' + item.age + '</li>';
			info += '<li class="m-1">색상 : ' + item.colorCd + '</li>';
			info += '<li class="m-1">품종 :' + item.kindCd + '</li>';
			info += '<li class="m-1">성별 : ' + (item.sexCd == 'F' ? '암컷' : '수컷') + '</li>';
			info += '<li class="m-1">중성화 여부 : ' + (item.neuterYn == 'Y' ? 'O' : 'X') + '</li>';
			info += '<li class="m-1">특징 : ' + item.specialMark + '</li>';
			info += '<li class="m-1">체중 : ' + item.weight + '</li>';
			info += '<li class="m-1">발견장소 : ' + item.happenPlace + '</li>';
			info += '<li class="m-1">관할기관 : ' + item.orgNm + '</li>';
			info += '<li class="m-1">상태 : ' + item.processState + '</li>';
			
			
			$("#card" + i + "_info").html(info);
		}
	});
	
	</script>
</body>
</html>
