<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE = edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="ContentTye" content="text/html; charset=utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<style type="text/css">
@import
	url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');

@import url('https://fonts.googleapis.com/css?family=Do+Hyeon:400');

.do-hyeon {
	font-family: 'Do Hyeon', sans-serif;
}

</style>




<title>유기동물 검색</title>
</head>
<body>
	<div class="container-fluid d-flex flex-column min-vh-100">

	
		<!-- Header -->
		<div class="sticky-top">
			<div th:insert="~{fragments/header::header}"></div>
		</div>
		<!-- /Header -->		
		
		<div class="row">
			<div class="col text-center mt-3">
				<h1 class="do-hyeon">오늘 구조된 유기동물 : <span id="totalCount" class="count-num font-weight-bold" style="color: #fc4444;">0</span> 마리</h1>
			</div>
		</div>

		<!-- Main Row -->
		<div id="main_row" class="main-row row p-3" style="min-height: 81vh;">

			<div class="col d-flex justify-content-center">

				<!-- Left Button -->				
				<div class="align-self-center position-fixed ml-1" style="left: 0px; top: 25vh;">
					<a href="#"><i id="left_btn" class="fa fa-chevron-left fa-2x px-2" style="padding-top: 30vh; padding-bottom: 30vh;"></i></a>
				</div>
				<!--/.Left Button-->

				<!--  Cards Row -->
				<div id="card_row" class="row d-flex align-items-center justify-content-center w-100 mx-2">

					<!-- Card Column -->
					<!-- /.Card Column -->
					
				</div>
				<!-- Cards Rows -->
				
				<!-- Right Button -->
				<div class="align-self-center position-fixed mr-1" style="right: 0px; top: 25vh;">
					<a href="#"><i id="right_btn" class="fa fa-chevron-right fa-2x px-2" style="padding-top: 30vh; padding-bottom: 30vh;"></i></a>
				</div>
				<!-- /Right Button -->

			</div>
			<!-- /.col -->
		</div>
		<!-- /.Main Row -->
		
		<!-- paging 영역 -->
		<div class="col d-flex justify-content-center" style="min-height: 7vh;" >
			<ul id="pagination" class="pagination">
				
			</ul>
		</div>
		<!-- /.Paging -->	
		
		<!-- Footer -->
		<div th:insert="~{fragments/footer::footer}"></div>
		
		<!-- hidden input for info -->
		<input type="hidden" id="pageNo" name="pageNo" value="1">
		
		
		<!-- 상세 정보 조회를 위한 정보 -->
		<form id="detail_form" th:action="@{/detail}" class="d-none">
			<input type="hidden" id="age" name="age" value="">
			<input type="hidden" id="kindCd" name="kindCd" value="">
			<input type="hidden" id="weight" name="weight" value="">
			<input type="hidden" id="sexCd" name="sexCd" value="">
			<input type="hidden" id="neuterYn" name="neuterYn" value="">
			<input type="hidden" id="specialMark" name="specialMark" value="">
			<input type="hidden" id="happenDt" name="happenDt" value="">
			<input type="hidden" id="happenPlace" name="happenPlace" value="">
			<input type="hidden" id="processState" name="processState" value="">
			<input type="hidden" id="desertionNo" name="desertionNo" value="">
			<input type="hidden" id="colorCd" name="colorCd" value="">
			<input type="hidden" id="noticeNo" name="noticeNo" value="">
			<input type="hidden" id="noticeSdt" name="noticeSdt" value="">
			<input type="hidden" id="noticeEdt" name="noticeEdt" value="">
			<input type="hidden" id="careNm" name="careNm" value="">
			<input type="hidden" id="careTel" name="careTel" value="">
			<input type="hidden" id="careAddr" name="careAddr" value="">
			<input type="hidden" id="orgNm" name="orgNm" value="">
			<input type="hidden" id="chargeNm" name="chargeNm" value="">
			<input type="hidden" id="officetel" name="officetel" value="">
			<input type="hidden" id="popfile" name="popfile" value="">
		</form>
		<!-- /hidden input -->
		
	</div>
	<!-- /.Container -->

	<!-- Boot Strap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

	<!-- Count up Animation js -->	
 	 <script th:src="@{/js/jquery.rcounterup.js}" type="text/javascript"></script>
	<script th:src="@{/js/countUp.js}" type="text/javascript"></script>
 	<!-- /Count up Animation js-->
 	
 	<!-- 유기동물 리스트 출력 함수 -->
 	<script th:src="@{/js/printToday.js}" type="text/javascript"></script>
 	<!-- /.PrintList -->
 	
 	<!-- 홈 화면에서 카드 영역 클릭 시, 상세 페이지로 이동시켜주는 함수 -->
 	<script th:src="@{/js/showDetail.js}" type="text/javascript"></script>
 	<!-- /.Show Detail -->
 	
 	<!-- Pagination 출력 함수  -->
 	<script th:src="@{/js/makePagination.js}"></script>
 	<!-- /makePagination -->
 	
 	<!-- 당일 유기동물 데이터 요청 URI 반환 함수  -->
 	<script th:src="@{/js/get_today_URI.js}"></script>
 	<!-- /get_today_URI.js -->
 	 	
	<script th:inline="javascript">
	$(document).ready(function() {
			
		// 이전에 보고 있던 페이지가 있으면, 해당 페이지로 pageNo를 설정
		if(history.state != null) {
			$("#pageNo").val(history.state.pageNo);
		}
		
		var currentPageTag = $("#pageNo");	// 현재 보고 있는 페이지 번호를 가진 input Tag		
		var URI = get_today_URI(currentPageTag.val())
		$.getJSON(URI, function(result, textStatus, req) {
			
			var totalCount = result.totalCount;
			$("#totalCount").text(totalCount);
			
			if(totalCount == 0) {
				$("#left_btn").hide();
				$("#right_btn").hide();
				$("#card_row").html("<h1 class='do-hyeon'>현재까지 구조된 동물이 없습니다</h1>");
			} else {
				printToday(result);
				makePagination(result);
				countUp();	
			}
		});
		
		$("#pagination").on("click", "a", function(e) { 
			event.preventDefault();
			var targetPage = $(this).attr("href");
			
			$("#pageNo").val(targetPage);
			
			// 페이지 버튼 클릭 시, 클릭한  페이지 번호를 history에 저장
			history.replaceState({pageNo : targetPage}, null);
			
			var request_page = $("#pageNo").val();
			var URI = get_today_URI(request_page);
			
			console.log(request_page + "페이지 요청 성공");
			
			$.getJSON(URI, function(result, textStatus, req) {
				printToday(result);
				makePagination(result);
			});
		});
		
		
		$("#left_btn").on("click", function(e) {
			e.preventDefault();
			
			var prevPage = parseInt(currentPageTag.val()) - 1;
			var URI = get_today_URI(prevPage);
			
			history.replaceState({pageNo : prevPage}, null);
				
			$.getJSON(URI, function(result, textStatus, req) {
					currentPageTag.val(prevPage);
					console.log(prevPage + "페이지 요청 성공");
					printToday(result);
					makePagination(result);
			});
			
		});
		
		
		$("#right_btn").on("click", function(e) {
			e.preventDefault();
			
			var nextPage = parseInt(currentPageTag.val()) + 1;
			var URI = get_today_URI(nextPage);
			
			history.replaceState({pageNo : nextPage}, null);
			
			$.getJSON(URI, function(result, textStatus, req) {
				currentPageTag.val(nextPage);
				console.log(nextPage + "페이지 요청 성공");
				printToday(result);
				makePagination(result);
			});
		});
	});
	
	$(document).on("click", "#card1", function() {
		showDetail("#card1");
	});
	$(document).on("click", "#card2", function() {
		showDetail("#card2");
	});
	$(document).on("click", "#card3", function() {
		showDetail("#card3");
	});
	$(document).on("click", "#card4", function() {
		showDetail("#card4");
	});
	
	</script>
</body>
</html>
